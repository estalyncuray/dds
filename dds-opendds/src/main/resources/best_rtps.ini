[common]
DCPSDefaultAddress=172.18.23.76
DCPSDefaultDiscovery=DEFAULT_RTPS
DCPSGlobalTransportConfig=myconfig
ORBVerboseLogging=1
ORBDebugLevel=0
ORBLogFile=opendds.log
DCPSTransportDebugLevel=1

[domain/0]
DiscoveryConfig=uni_rtps

[config/myconfig]
transports=the_rtps_transport

[rtps_discovery/uni_rtps]
SedpMulticast=1
SedpLocalAddress=172.18.23.76:
ResendPeriod=2

[transport/the_rtps_transport]
multicast_interface=Ethernet
transport_type=rtps_udp
use_multicast=1
local_address=172.18.23.76:
multicast_group_address=239.255.0.1
advertised_address=172.18.23.76: